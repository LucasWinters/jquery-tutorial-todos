<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css" />
    <title>jQuery Tutorial: ToDo App</title>
</head>
<body>
    <div id="app-container">
        <h1>jQuery ToDo App</h1>
        <form id="create-form">
            <input id="create-input" />
            <button>Create</button>
        </form>
        <div class="error-message"></div>
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Actions</th>
                </tr>
                <tbody id="todos-list" />
            </thead>
        </table>
    </div>

    <script src="jquery.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
